<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .warning-box {
      margin-top: 15px;
      background-color: #fff3cd;
      color: #856404;
      padding: 12px;
      border-left: 4px solid #ff9800;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>登入</h2>
    <form method="POST">
      <label>帳號:</label>
      <input name="username" type="text" required>

      <label>密碼:</label>
      <input name="password" type="password" required>

      <button type="submit">登入</button>
    </form>

    {% if msg %}
      <div class="warning-box">
        ⚠️ {{ msg }}
      </div>
    {% endif %}

    <div class="link">
      還沒有帳號？<a href="/register">點此註冊</a>
    </div>
  </div>
</body>
</html>
