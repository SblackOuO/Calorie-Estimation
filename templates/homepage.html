<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 食物辨識 - 上傳圖片</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .upload-card {
      max-width: 550px;
      margin: 100px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 30px;
    }
    .logout-btn,
    .calendar-btn {
      position: absolute;
      top: 20px;
    }
    .logout-btn {
      right: 20px;
    }
    .calendar-btn {
      right: 120px;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
      font-weight: bold;
    }
    h2.card-title {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  {% if session.get('username') %}
  <form method="POST" action="/logout" class="logout-btn">
    <button type="submit" class="btn btn-outline-danger">登出</button>
  </form>
  <a href="/calendar" class="btn btn-outline-primary calendar-btn">行事曆</a>
  {% endif %}

  <div class="container">
    <div class="card upload-card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">🍱 AI 食物辨識系統</h2>

        <form method="POST" action="/detect" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="image" class="form-label">請選擇要上傳的圖片：</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">選擇日期：</label>
            <input type="date" id="date" name="date" class="form-control" required value="{{ today }}">
          </div>

          <div class="mb-4">
            <label for="meal" class="form-label">選擇餐別：</label>
            <select id="meal" name="meal" class="form-control" required>
              <option value="早餐">早餐</option>
              <option value="午餐">午餐</option>
              <option value="晚餐">晚餐</option>
              <option value="其他">其他</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">開始辨識</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
