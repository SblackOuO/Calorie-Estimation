<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>首頁</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: 600;
      padding: 12px 24px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin: 0 10px;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>首頁</h2>
    <a href="/register">註冊</a>
    <a href="/login">登入</a>
  </div>
</body>
</html>
