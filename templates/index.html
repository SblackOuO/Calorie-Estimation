<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 食物辨識 - 上傳圖片</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .upload-card {
      max-width: 500px;
      margin: auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow upload-card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">🍱 AI 食物辨識系統</h2>

        <form method="POST" action="/detect" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="image" class="form-label">請選擇要上傳的圖片：</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">開始辨識</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
