<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>每日紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .log-card {
      max-width: 550px;
      margin: 100px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 30px;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
      font-weight: bold;
    }
    h2.card-title {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card log-card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">每日紀錄</h2>
        
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">今日日期：</label>
            <input type="text" class="form-control" value="{{ today }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">今日體重 (kg)：</label>
            <input type="number" step="0.1" name="weight" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">目標類型：</label>
            <select name="goal" class="form-control" required>
              <option value="cut">減脂</option>
              <option value="maintain">維持</option>
              <option value="bulk">增肌</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">儲存紀錄</button>
          </div>
        </form>

        {% if msg %}
        <div class="alert alert-success mt-4">{{ msg }}</div>
        {% endif %}

        {% if nutrition %}
        <div class="mt-4">
          <h5>🔥 今日建議攝取：</h5>
          <ul>
            <li>總熱量：{{ nutrition.calories }} kcal</li>
            <li>蛋白質：{{ nutrition.protein }} g</li>
            <li>脂肪：{{ nutrition.fats }} g</li>
            <li>碳水化合物：{{ nutrition.carbs }} g</li>
          </ul>
        </div>
        {% endif %}

        <div class="text-center mt-4">
          <a href="/homepage" class="btn btn-outline-primary">回首頁</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
